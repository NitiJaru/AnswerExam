<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>จัดการสินค้า</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <p>รายการสินค้าทั้งหมดในระบบ</p>
  <ion-list>
    <ion-item *ngFor="let item of model">
      <p><b>ชื่อสินค้า:</b> {{ item.name }}</p>
      <p><b>ราคาต่อหน่วย:</b> {{ item.price }}</p>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button block (click)="AddProduct()">เพิ่มสินค้า</button>
</ion-footer>
