<ion-header>
  <ion-navbar>
    <ion-title>เพิ่มสินค้า</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-item>
    <ion-label>ชื่อสินค้า</ion-label>
    <ion-input type="text" [(ngModel)]="model.name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>ราคาต่อหน่วย</ion-label>
    <ion-input type="number" [(ngModel)]="model.price"></ion-input>
  </ion-item>

</ion-content>
<ion-footer>
  <button ion-button block (click)="CreateProduct()">ยืนยันการเพิ่มสินค้า</button>
</ion-footer>
