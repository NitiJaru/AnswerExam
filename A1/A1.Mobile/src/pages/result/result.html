<ion-header>

  <ion-navbar>
    <ion-title>ผลลัพธ์</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <p>ยอดที่ต้องชำระในแต่ละปี</p>
    <ion-item *ngFor="let item of model; let i = index">
      ปีที่ {{ (i+1) }} ต้องชำระ {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <button ion-button block (click)="home()">กลับไปหน้าแรก</button>
</ion-footer>
